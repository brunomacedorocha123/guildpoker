<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guild Poker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* ESTILOS SIMPLIFICADOS S√ì PARA O LOGIN */
        :root {
            --gold: #d4af37;
            --red: #8b0000;
            --dark-red: #6d0000;
            --black: #1a1a1a;
            --dark-gray: #2c2c2c;
            --light-gray: #444;
            --text: #f1f1f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--black);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="%23222" width="100" height="100"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="%23333" stroke-width="1"/></svg>');
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(to bottom right, var(--dark-gray), var(--light-gray));
            border: 2px solid var(--gold);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .auth-header {
            background: linear-gradient(to right, var(--dark-red), var(--red));
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--gold);
        }
        
        .auth-header h1 {
            color: var(--gold);
            font-family: 'Times New Roman', serif;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .auth-content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gold);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--dark-gray);
            border: 2px solid #555;
            border-radius: 5px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--gold);
            outline: none;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
        }
        
        .password-input {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            color: var(--light-gray);
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .password-toggle:hover {
            color: var(--gold);
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 16px;
            width: 100%;
        }
        
        .btn-primary {
            background-color: var(--gold);
            color: var(--black);
        }
        
        .btn-primary:hover {
            background-color: #c19b2e;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-3 {
            margin-top: 15px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--gold);
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .config-error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-sign-in-alt"></i> Acessar Conta</h1>
        </div>
        
        <div class="auth-content">
            <div id="configError" class="config-error" style="display: none;">
                <strong>Erro de Configura√ß√£o:</strong> Chave de API inv√°lida. Verifique as configura√ß√µes do Supabase.
            </div>
            
            <div id="alertBox" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <div class="password-input">
                        <input type="password" class="form-control" id="loginPassword" required>
                        <span class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginButton">Entrar</button>
                
                <div class="text-center mt-3">
                    <p>N√£o tem uma conta? <a href="cadastro.html" style="color: var(--gold);">Cadastre-se aqui</a></p>
                </div>
            </form>
            
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar para a p√°gina inicial</a>
        </div>
    </div>

<script>
    // Vari√°veis globais
    let supabase = null;
    
    // Credenciais do Supabase - ESTAS DEVEM SER ATUALIZADAS COM SUAS CREDENCIAIS REAIS
    const SUPABASE_URL = 'https://qrybzrbrevbwnsxkwejh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhbmFzZSIsInJlZiI6InFyeWJ6cmJyZXZid25zeGt3ZWpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzODU1ODUsImV4cCI6MjA3Mzk2MTU4NX0.uTtlJh2PxuxPL9ikMha699S7ZmXlZX8UZ1-gBRibkmk';
    
    // Fun√ß√£o para mostrar alertas
    function showAlert(message, type) {
        const alertBox = document.getElementById('alertBox');
        alertBox.textContent = message;
        alertBox.className = `alert alert-${type}`;
        alertBox.style.display = 'block';
        
        // Auto-esconder alertas ap√≥s 5 segundos
        setTimeout(() => {
            alertBox.style.display = 'none';
        }, 5000);
    }
    
    // Mostrar erro de configura√ß√£o
    function showConfigError() {
        document.getElementById('configError').style.display = 'block';
        document.getElementById('loginButton').disabled = true;
    }
    
    // Alternar visibilidade da senha
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.nextElementSibling.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
    
    // Inicializar o Supabase
    function initializeSupabase() {
        try {
            // Verificar se as credenciais est√£o presentes
            if (!SUPABASE_URL || !SUPABASE_KEY || 
                SUPABASE_URL.includes('sua-url') || 
                SUPABASE_KEY.includes('sua-chave')) {
                showConfigError();
                showAlert('Configura√ß√£o do Supabase n√£o definida.', 'danger');
                return false;
            }
            
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log('‚úÖ Supabase inicializado');
            return true;
        } catch (error) {
            console.error('‚ùå Erro ao inicializar Supabase:', error);
            showConfigError();
            showAlert('Erro de configura√ß√£o do sistema.', 'danger');
            return false;
        }
    }
    
    // Verificar se o Supabase est√° configurado corretamente
    async function testSupabaseConnection() {
        try {
            console.log('üîó Testando conex√£o com Supabase...');
            
            // Tentar uma opera√ß√£o simples para testar a conex√£o
            const { data, error } = await supabase.auth.getSession();
            
            if (error) {
                console.error('‚ùå Erro na conex√£o:', error);
                
                if (error.message.includes('JWT')) {
                    showConfigError();
                    showAlert('Chave de API inv√°lida. Verifique as configura√ß√µes.', 'danger');
                } else {
                    showAlert('Erro de conex√£o com o servidor.', 'danger');
                }
                
                return false;
            }
            
            console.log('‚úÖ Conex√£o bem-sucedida!');
            return true;
        } catch (error) {
            console.error('‚ùå Erro ao testar conex√£o:', error);
            showConfigError();
            showAlert('Erro de conex√£o com o servidor.', 'danger');
            return false;
        }
    }
    
    // Fazer login usando Supabase Auth
    async function loginUser(email, password) {
        try {
            console.log('üîë Tentando login com:', email);
            
            // Primeiro testar a conex√£o
            const connectionOk = await testSupabaseConnection();
            if (!connectionOk) {
                return false;
            }
            
            // Fazer login usando Supabase Auth
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                console.error('‚ùå Erro no login:', error);
                
                // Mensagens de erro mais amig√°veis
                let errorMessage = error.message;
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'E-mail ou senha incorretos.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'E-mail n√£o confirmado. Verifique sua caixa de entrada.';
                }
                
                showAlert(errorMessage, 'danger');
                return false;
            }
            
            console.log('‚úÖ Login bem-sucedido:', data.user.id);
            
            // Buscar dados adicionais do usu√°rio na tabela 'usuarios'
            const { data: userData, error: userError } = await supabase
                .from('usuarios')
                .select('*')
                .eq('id', data.user.id)
                .single();
            
            if (userError) {
                console.error('‚ùå Erro ao buscar dados do usu√°rio:', userError);
                showAlert('Login realizado, mas n√£o foi poss√≠vel carregar dados adicionais.', 'warning');
                
                // Criar um perfil b√°sico para o usu√°rio se n√£o existir
                const { error: insertError } = await supabase
                    .from('usuarios')
                    .insert([
                        { 
                            id: data.user.id, 
                            email: data.user.email,
                            nome: data.user.email.split('@')[0],
                            apelido: data.user.email.split('@')[0],
                            data_criacao: new Date()
                        }
                    ]);
                
                if (insertError) {
                    console.error('‚ùå Erro ao criar perfil do usu√°rio:', insertError);
                }
            } else {
                // Armazenar dados do usu√°rio no localStorage
                localStorage.setItem('pokerUser', JSON.stringify({
                    id: data.user.id,
                    email: data.user.email,
                    ...userData
                }));
            }
            
            showAlert('Login realizado com sucesso! Redirecionando...', 'success');
            
            // Redirecionar ap√≥s breve delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
            
            return true;
            
        } catch (error) {
            console.error('‚ùå Erro completo no login:', error);
            showAlert('Erro inesperado ao fazer login.', 'danger');
            return false;
        }
    }
    
    // Event listener para o formul√°rio de login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const loginButton = document.getElementById('loginButton');
        const originalButtonText = loginButton.textContent;
        
        // Desativar bot√£o para evitar m√∫ltiplos cliques
        loginButton.disabled = true;
        loginButton.textContent = 'Entrando...';
        
        // Obter dados do formul√°rio
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        
        if (!email || !password) {
            showAlert('Por favor, preencha todos os campos.', 'danger');
            loginButton.disabled = false;
            loginButton.textContent = originalButtonText;
            return;
        }
        
        // Inicializar Supabase se necess√°rio
        if (!supabase && !initializeSupabase()) {
            loginButton.disabled = false;
            loginButton.textContent = originalButtonText;
            return;
        }
        
        // Tentar fazer login
        await loginUser(email, password);
        
        // Reativar bot√£o
        loginButton.disabled = false;
        loginButton.textContent = originalButtonText;
    });
    
    // Inicializar a aplica√ß√£o quando a p√°gina carregar
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üöÄ P√°gina de login carregada');
        
        // Verificar se j√° est√° logado
        const userData = localStorage.getItem('pokerUser');
        if (userData) {
            console.log('‚ÑπÔ∏è Usu√°rio j√° logado, redirecionando...');
            window.location.href = 'index.html';
            return;
        }
        
        // Inicializar Supabase
        if (initializeSupabase()) {
            // Testar conex√£o em segundo plano
            testSupabaseConnection();
        }
    });
</script>
</body>
</html>
